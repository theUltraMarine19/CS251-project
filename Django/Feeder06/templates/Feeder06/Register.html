
{% extends 'Feeder06/base.html' %}

{% block body %}
		<h1>Register with Us</h1>

		{% if registered %}
		<strong>Thank you for registering!</strong>
		<a href="/Feeder06/">Return to the homepage.</a><br />
		{% else %}

		<form id="user_form" method="post" action="/Feeder06/register/"
				enctype="multipart/form-data">

			{% csrf_token %}

			<!-- Display each form. The as_p method wraps each element in a paragraph
				 (<p>) element. This ensures each element appears on a new line,
				 making everything look neater. -->
			{{ user_form.as_p }}

			<input type="submit" name="submit" value="Register" />
		</form>
		<!--p> Please input ranks for the categories applicable and let the rest be zero. </p-->
		{% endif %}
{% endblock %}
